apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: appdeployemnt
  name: appdeployemnt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appdeployemnt
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: appdeployemnt
    spec:
      containers:
      - image: locker-app:1.1
        name: locker-app
        imagePullPolicy: IfNotPresent
        env:
        - name: dbhost
          value: "dbsvc"
        - name: dbuser
          valueFrom:
            configMapKeyRef:
              name: sqlinit
              key: MYSQL_USER
        - name: dbpass
          valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: MYSQL_PASSWORD
        - name: dbname
          valueFrom:
            configMapKeyRef:
              name: sqlinit
              key: MYSQL_DATABASE
        ports:
        - containerPort: 80
